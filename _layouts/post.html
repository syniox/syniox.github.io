<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
{% seo %}
{% include head.html %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

     <center><a href="/" class="btn-black">回到首页</a></center>
      <footer class="site-footer">
           <span class="site-footer-credits"> qzkszj's pages generated from <a href="https://github.com/pages-themes/cayman">Cayman</a>.Thanks to <a href="https://coding.net/v2/pages/">Coding Pages</a>.</span>
      </footer>
    </main>

  </body>
</html>
